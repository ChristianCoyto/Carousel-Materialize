<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Caompatible" content="ie=edge">
    <title>Carrousel</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Raleway:500,600&display=swap" rel="stylesheet">

    <!-- Materialize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- CSS Estilos -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 class="center-align titulo">Volcanes más importantes</h1>

                <div class="carousel center-align">
                    <div class="carousel-item">
                        <h2 class="subtitulo">Volcán Kilimanjaro</h2>
                        <div class="linea-division"></div>
                        <p class="sabor">Tanzania</p>
                        <img src="img/El volcán Kilimanjaro, Tanzania-01.jpg" alt="">
                    </div>

                    <div class="carousel-item">
                        <h2 class="subtitulo">Monte Etna</h2>
                        <div class="linea-division"></div>
                        <p class="sabor">Sicilia, Italia</p>
                        <img src="./img/monte Etna - Sicilia, Italia-07.jpg" width="400" alt="">
                    </div>

                    <div class="carousel-item">
                        <h2 class="subtitulo">Vesubio</h2>
                        <div class="linea-division"></div>
                        <p class="sabor">Italia</p>
                        <img src="./img/vesubio-03.jpeg" width="400" alt="">
                    </div>

                    <div class="carousel-item">
                        <h2 class="subtitulo">Monte Fuji</h2>
                        <div class="linea-division"></div>
                        <p class="sabor">Japón</p>
                        <img src="./img/volcan monte Fuji, Japón-02.jpg" width="400" alt="">
                    </div>

                    <div class="carousel-item">
                        <h2 class="subtitulo">Volcán Kilauea</h2>
                        <div class="linea-division"></div>
                        <p class="sabor">Hawai</p>
                        <img src="./img/volcán Kilauea, Hawai-04.jpg" width="400" alt="">
                    </div>

                    <div class="carousel-item">
                        <h2 class="subtitulo">Volcán Mauna Loa</h2>
                        <div class="linea-division"></div>
                        <p class="sabor">Hawai</p>
                        <img src="./img/volcán Mauna Loa, Hawai-05.jpg" width="400" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Materialize.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- JS Main -->
    <script src="js/main.js"></script>
</body>

</html>
